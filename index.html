<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Περιβάλλον Διερμηνευτή</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="code-output-container">
            <!-- Dropdown για την επιλογή Αλγορίθμου ή Προγράμματος -->
            <div class="tabs">
                <select id="typeSelect" onchange="updateCommands()">
                    <option value="algorithm">Αλγόριθμος</option>
                    <option value="program">Πρόγραμμα</option>
                </select>
            </div>

            <!-- Περιοχή του editor -->
            <div class="editor-section">
                <div class="code-area">
                    <div class="line-numbers" id="lineNumbers"></div>
                    <textarea id="code" spellcheck="false" oninput="updateLineNumbers()"></textarea>
                </div>
            </div>

            <!-- Περιοχή εξόδου -->
            <div class="output-section">
                <div class="tabs">Οθόνη εκτέλεσης</div>
                <textarea id="output" readonly></textarea>
            </div>
        </div>

        <!-- Περιοχή εντολών και μεταβλητών -->
        <div class="commands-section">
            <div class="commands">
                <h3>Εντολές</h3>
                <ul id="commandsList">
                    <!-- Οι εντολές θα ενημερώνονται εδώ -->
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
